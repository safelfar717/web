# Netlify Configuration
# This file configures how Netlify builds and deploys your application

[build]
  # Command to build the application
  command = "npm run build"
  
  # Directory containing the built files to deploy
  publish = "dist/public"
  
  # Base directory where Netlify will run commands
  base = "."

# Production environment build settings
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  # Ensure devDependencies (vite, esbuild, etc.) are installed during build
  NPM_CONFIG_PRODUCTION = "false"

# Production context
[context.production]
  command = "npm run build"
  
[context.production.environment]
  NODE_ENV = "production"

# Deploy Preview context (for pull requests)
[context.deploy-preview]
  command = "npm run build"

# Branch deploys context
[context.branch-deploy]
  command = "npm run build"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
